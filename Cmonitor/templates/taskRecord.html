<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet">
	<title> 跑批记录 </title>
</head>
<body>
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <a class="navbar-brand" href="../../admin">Credan-STATIControl</a>
			    </div>
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li><a href="../task/">统计任务</a></li>
			        <li class="active"><a href="">运行记录<span class="sr-only">(current)</span></a></li>
			      </ul>
			      <ul class="nav navbar-nav navbar-right">
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">退出 <span class="caret"></span></a>
			          <ul class="dropdown-menu">
			            <li><a href="#">Action</a></li>
			            <li><a href="#">Another action</a></li>
			          </ul>
			        </li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="row">
			<table id="example" class="table table-striped table-bordered" style="width:100%">
		        <thead>
		            <tr>
		                <th>TASK_ID</th>
		                <th>任务名称</th>
		                <th>状态</th>
		                <th>备注</th>
		                <th>运行耗费</th>
		                <th>运行时间</th>
		            </tr>
		        </thead>
		    </table>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
		        type: 'GET',
		        url: "../state/search/",
		        success: function(dataset){
		            $('#example').DataTable( {
		                data: dataset,
		                columns: [
		                    { data: 'task_id' },
		                    { data: 'getTaskName' },
		                    { data: 'state' },
		                    { data: 'memo' },
		                    { data: 'runtime' },
		                    { data: 'createDate' }
		                ]
		            } );
		        }
		    });
		} );
	</script>
</body>
</html>
