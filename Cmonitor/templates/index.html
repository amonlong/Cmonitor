{% extends "base_frame.html" %}
{% block page_content %}
    <div id="page-wrapper" style="margin-top: 15px;">
            <div class="row" >
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="glyphicon glyphicon-globe fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="sumUser"></div>
                                    <div>总用户量</div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-star fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="activeUser"></div>
                                    <div>出贷用户量</div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-trophy fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="tradeNum"></div>
                                    <div>交易总笔数</div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="panel panel-red">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="glyphicon glyphicon-usd fa-4x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge" id="tradeMoney"></div>
                                    <div>交易总金额</div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-8 col-md-8">
                    <div class="panel panel-success">
                        <div class="panel-body">
                            <div id="map" style="width: 100%;height: 800px;"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4  col-md-4">
                    <div class="panel panel-success">
                        <div class="panel-body">
                            <div id="loudou" style="width: 100%;height: 450px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            {% load static from staticfiles %}
            <script type="text/javascript" src="{% static 'js/echarts.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/china.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
            <script type="text/javascript" src="{% static 'js/apps/index.js' %}"></script> 
{% endblock %}
