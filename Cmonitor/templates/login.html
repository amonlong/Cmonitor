{% load static from staticfiles %}
<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>登录</title>
	</head>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico"/>
	<body>
	<div class="head">
		{% if sign %}
			<div id="myModal" class="reveal-modal">
			<p>{{ sign }}</p>
			</div>	
		{% endif %}
	</div>
	
	<div class="container">
	<section id="content">
		<form method="POST">
			{% csrf_token %}
			<h1>登录</h1>
			<div>
			<input type="email" placeholder="邮箱" required="" id="email" name="email"/>
			</div>
			<div>
			<input type="password" placeholder="密码" required="" id="password" name="password"/></div>
			<div style="width:45%;margin: auto auto;">
				<input type="submit" value="登录" />
			</div>
		</form>
    </form>
	</section>
	</div>
	</body>
</html>
